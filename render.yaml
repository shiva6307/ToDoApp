services:
  - type: web
    name: todoapp
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn ToDoApp.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: todo_app.settings
      - key: PYTHON_VERSION
        value: 3.10.12
