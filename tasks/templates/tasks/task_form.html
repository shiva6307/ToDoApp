{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Edit Task{% else %}Add Task{% endif %} Â· ToDo App{% endblock %}
{% block content %}
  <div class="card">
    <h2>{% if form.instance.pk %}Edit Task{% else %}Add Task{% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn primary">Save</button>
      <a class="btn" href="{% url 'task_list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
